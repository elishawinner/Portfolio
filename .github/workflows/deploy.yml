name: üöÄ Eli - Automated cPanel Deployment

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      # - 'vite.config.js'

env:
  DEPLOY_ENV: production
  NODE_ENV: production

jobs:
  deploy:
    name: üõ†Ô∏è Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: üîç Checkout Codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ‚éî Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: üì¶ Dependency Management
        run: |
          npm ci --prefer-offline --audit=false
          npm cache clean --force

      - name: üèóÔ∏è Build Production Bundle
        run: |
          npm run build -- --mode $DEPLOY_ENV
          echo "BUILD_TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: üîë Secure SSH Configuration
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CPANEL_DEPLOY_KEY }}" | sed 's/\\n/\n/g' > ~/.ssh/cpanel_key
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/cpanel_key
          ssh-keyscan -H ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts

      - name: üì° Deployment Validation
        uses: easingthemes/ssh-deploy@v4.3.0
        env:
          GIT_TERMINAL_PROMPT: 0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.CPANEL_DEPLOY_KEY }}
          REMOTE_HOST: ${{ secrets.CPANEL_HOST }}
          REMOTE_USER: ${{ secrets.CPANEL_USER }}
          REMOTE_PORT: ${{ secrets.CPANEL_PORT || '22' }}
          SOURCE: 'build/'
          TARGET: ${{ secrets.CPANEL_DEPLOY_PATH }}
          ARGS: '-rlgoDzvc --delete --timeout=30 --checksum'
          SSH_CMD_ARGS: '-o ConnectTimeout=15 -o StrictHostKeyChecking=accept-new -o IdentitiesOnly=yes'

      - name: üßπ Post-Deployment Cleanup
        if: always()
        run: |
          rm -rf ~/.ssh/cpanel_key
          echo "üóëÔ∏è Temporary credentials cleared"