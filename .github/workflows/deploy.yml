name: Eli Deploy to cPanel

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Configure SSH System
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Write key with proper newline handling
        printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key

        # Verify key format
        if ! ssh-keygen -l -f ~/.ssh/deploy_key; then
          echo "::error::Invalid SSH key format!"
          exit 1
        fi

        # Configure SSH client
        cat << EOF > ~/.ssh/config
        Host cpanel-deploy
          HostName ${{ secrets.REMOTE_HOST }}
          User ${{ secrets.REMOTE_USER }}
          Port ${REMOTE_PORT:-22}
          IdentityFile ~/.ssh/deploy_key
          IdentitiesOnly yes
          StrictHostKeyChecking no
        EOF

    - name: Test SSH Connection
      run: ssh -T cpanel-deploy echo "Connection successful" || true

    - name: Deploy to cPanel
      uses: easingthemes/ssh-deploy@v4.0.0
      with:
        REMOTE_HOST: cpanel-deploy
        SOURCE: "build/"
        TARGET: ${{ secrets.REMOTE_PATH }}
        ssh-options: -F ~/.ssh/config
        rsync-options: -rlgoDzvc --delete