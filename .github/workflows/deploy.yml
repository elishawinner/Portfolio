name: Eli Deploy to cPanel

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Configure SSH System
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Decode base64 encoded SSH key to preserve formatting
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key

        # Verify key type
        echo "Key type:"
        ssh-keygen -l -f ~/.ssh/deploy_key

        # Configure SSH client
        cat << EOF > ~/.ssh/config
        Host cpanel-deploy
          HostName ${{ secrets.REMOTE_HOST }}
          User ${{ secrets.REMOTE_USER }}
          Port ${REMOTE_PORT:-22}
          IdentityFile ~/.ssh/deploy_key
          IdentitiesOnly yes
          StrictHostKeyChecking yes
          UserKnownHostsFile ~/.ssh/known_hosts
        EOF

        # Get server fingerprint
        ssh-keyscan -p ${REMOTE_PORT:-22} -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

    - name: Test SSH Connection
      run: |
        echo "Attempting SSH connection..."
        ssh -vT cpanel-deploy exit 0

    - name: Force Deploy
      uses: easingthemes/ssh-deploy@v4.0.0
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: cpanel-deploy  # Use configured host alias
        SOURCE: "build/"
        TARGET: ${{ secrets.REMOTE_PATH }}
        ssh-options: -F ~/.ssh/config
        rsync-options: -rlgoDzvc --delete --timeout=30