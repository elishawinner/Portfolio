name: Eli Deploy to cPanel

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        # Write key with strict formatting
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | sed 's/\\n/\n/g' > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
        # Verify key format
        if ! ssh-keygen -l -f ~/.ssh/deploy_key; then
          echo "Invalid SSH key format!"
          exit 1
        fi

        # Force specific key usage
        echo "Host cpanel-deploy" >> ~/.ssh/config
        echo "  HostName ${{ secrets.REMOTE_HOST }}" >> ~/.ssh/config
        echo "  User ${{ secrets.REMOTE_USER }}" >> ~/.ssh/config
        echo "  Port ${REMOTE_PORT:-22}" >> ~/.ssh/config
        echo "  IdentityFile ~/.ssh/deploy_key" >> ~/.ssh/config
        echo "  IdentitiesOnly yes" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config

    - name: Test SSH Connection
      run: ssh -T cpanel-deploy echo "SSH connection successful!"

    - name: Deploy to cPanel
      uses: easingthemes/ssh-deploy@v4.0.0
      env:
        SSH_KEY_PATH: ~/.ssh/deploy_key
      with:
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        REMOTE_PORT: ${{ secrets.REMOTE_PORT || '22' }}
        SOURCE: "build/"
        TARGET: ${{ secrets.REMOTE_PATH }}
        ssh-options: -F ~/.ssh/config
        rsync-options: -rlgoDzvc --delete --timeout=30